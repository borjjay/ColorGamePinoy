<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
        <div class="top" id="colInput">
            <div class="row">
                <div id="Blue" class="color blue" data-value="blue"></div>
                <div id="Red" class="color red" data-value="red"></div>
                <div id="Pink" class="color pink" data-value="pink"></div>
            </div>
            <div class="row">
                <div id="Green" class="color green" data-value="green"></div>
                <div id="Yellow" class="color yellow" data-value="yellow"></div>
                <div id="White" class="color white" data-value="white"></div>
            </div>
        </div>

        <button id="play" style="display: none;">Start</button>

        <span>Player Pick:</span>
        <h1 id="playerPick"></h1>

</body>
<script src="./js/script.js"></script>

</html>
