<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <form action="#" method="">
    
    <div class="top" id="colInput">
       <div class="row">
        <div id="Blue" class="color blue"></div>
        <div id="Red" class="color red"></div>
        <div id="Pink" class="color pink"></div>
    </div>
       <div class="row">
        <div id="Green" class="color green"></div>
        <div id="Yellow" class="color yellow"></div>
        <div id="White" class="color white"></div>
       </div>
    </div>

       <button id="start">Start</button>  
       <h1 id="display"></h1>
</form>

<div id="Cdisplay">


</div>





</body>
<script src="/js/script.js"></script>
</html>
